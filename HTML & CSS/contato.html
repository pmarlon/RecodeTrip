<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">RecodeTrip &#128746;</div>
            <a href="index.html">Home</a>
            <a href="destino.html">Destino</a>
            <a href="promocoes.html">Promoções</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section>
        <h1 id="titulo">Formulário de Contato</h1>
        <form>

            <div>
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome" name="nome" required autofocus/>
            </div>
            <div>
                <label>E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" name="email" required/>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Digite seu telefone (opcional)" name="telefone"/>
            </div>
            <div>
                <label>Assunto</label>
                <input type="text" placeholder="Digite o motivo do contato" required/>
            </div>
            <div>
                <label>Mensagem</label>
                <textarea name="mensagem"  rows="5" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar"/>
            </div>
        </form>
    </section>

    <footer class="footer">
        <div>
            <a href="#"><img src="../images/face.png"/></a>
            <a href="#"><img src="../images/insta.png"/></a>
            <a href="#"><img src="../images/wpp.png"/></a>

        </div>
    </footer>
</body>
</html>
